<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator - Azure</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" class="input" value="" />
        <div class="buttons">
          <div>
            <button class="btn ac clearBtn">AC</button>
            <button class="btn deleteBtn">DEL</button>
            <button class="btn sign">%</button>
            <button class="btn sign operator">/</button>
          </div>
          <div>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn sign operator">*</button>
          </div>
          <div>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn sign operator">-</button>
          </div>
          <div>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn sign operator">+</button>
          </div>
          <div>
            <button class="btn number">0</button>
            <button class="btn sign number">.</button>
            <button class="btn equal sign">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
